{% extends 'base.html' %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-success text-white">
        <h3 class="card-title mb-0">{% if form.instance.pk %}Editar{% else %}Nuevo{% endif %} Producto</h3>
    </div>
    <div class="card shadow">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre</label>
                    {{ form.nombre }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.descripcion.id_for_label }}" class="form-label">Descripci√≥n</label>
                    {{ form.descripcion }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.precio.id_for_label }}" class="form-label">Precio</label>
                    {{ form.precio }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.fabricante.id_for_label }}" class="form-label">Fabricante</label>
                    {{ form.fabricante }}
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <a href="{% url 'producto-list' %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
