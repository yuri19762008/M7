{% extends 'base.html' %}
{% block content %}
<div class="row mb-4">
    <div class="col">
        <h1>Directores Generales</h1>
    </div>
    <div class="col text-end">
        <a href="{% url 'director_create' %}" class="btn btn-primary">
            Crear nuevo Director
        </a>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Laboratorio</th>
                <th>Especialidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for director in directores %}
            <tr>
                <td>{{ director.nombre }}</td>
                <td>{{ director.laboratorio }}</td>
                <td>{{ director.especialidad }}</td>
                <td>
                    <a href="{% url 'director_update' director.pk %}" class="btn btn-sm btn-warning">
                        Editar
                    </a>
                    <a href="{% url 'director_delete' director.pk %}" class="btn btn-sm btn-danger">
                        Eliminar
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
