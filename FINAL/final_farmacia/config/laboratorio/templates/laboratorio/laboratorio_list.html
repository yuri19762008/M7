{% extends 'base.html' %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h1>Laboratorios</h1>
    </div>
    <div class="col text-end">
        <a href="{% url 'laboratorio_create' %}" class="btn btn-primary">
            <i class="bi bi-plus"></i> Crear nuevo laboratorio
        </a>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Ciudad</th>
                <th>Pa√≠s</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for laboratorio in object_list %}
            <tr>
                <td>{{ laboratorio.nombre }}</td>
                <td>{{ laboratorio.ciudad }}</td>
                <td>{{ laboratorio.pais }}</td>
                <td>
                    <a href="{% url 'laboratorio_update' laboratorio.pk %}" class="btn btn-sm btn-warning">
                        Editar
                    </a>
                    <a href="{% url 'laboratorio_delete' laboratorio.pk %}" class="btn btn-sm btn-danger">
                        Eliminar
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
